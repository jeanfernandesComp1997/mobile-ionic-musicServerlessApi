<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lançamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisar" (ionInput)="setFiltered($event)" showCancelButton="focus" (ionCancel)="clear()"></ion-searchbar>
  <ion-card *ngFor="let music of musics">
    <img src="{{music.Image}}" />
    <ion-card-header>
      <ion-card-subtitle>{{music.Artist}}</ion-card-subtitle>
      <ion-card-title>{{music.Name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       Data de lançamento: {{music.Date}}
      <br>
      <ion-button color="success" expand="block">Ouvir</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
